<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>test</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in message">{{item}}</li>
        </ul>
        <button @click="add()">++++</button>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    let app = new Vue({
        el:"#app",
        data:{
            message:['1','2','3'],
            times:0
        },
        methods: {
            add:function() {
                if (this.times % 2 === 0){
                    this.times ++ ;
                    this.message = [2,3,4];
                }
                else{
                    this.times ++ ;
                    this.message=[1,2,3];
                }
            }
        },
    })
</script>
</html>
